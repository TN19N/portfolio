# yaml-language-server: $schema=https://moonrepo.dev/schemas/workspace.json

projects:
  - "."

versionConstraint: 1.40.1

experiments:
  fasterGlobWalk: true
  gitV2: true

vcs:
  defaultBranch: main
  manager: git
  provider: github
  syncHooks: true
  hooks:
    pre-commit:
      - moon :check :fmt/check :clippy/check :test --affected --status=staged --no-bail
